name: PicoSplit
version: "0.1.0"
author: Freyja Valkyie <fjvalkyrie@gmail.com>
about: Minimalist speedrun timer
args:
# Config file CVARS
    - cfg-dir:
        long: cfg-dir
        value_name: FILE
        default_value: ./res/cfg/cfg.toml
        help: Sets a custom config file
        takes_value: true
    - cfg-reset:
        long: cfg-reset
        value_name: BOOL
        default_value: "false"
        help: Reset active config
        takes_value: true
    - set-resolution:
        short: r
        long: set-resolution
        value_name: INT INT
        help: Sets resolution of window
        takes_value: true