name: PicoSplit
version: "0.1.0"
author: Freyja Valkyie <fjvalkyrie@gmail.com>
about: Minimalist speedrun timer
args:
# Config file CVARS
    - cfg-dir:
        short: cd
        long: cfg-dir
        value_name: FILE
        default_value: ./res/cfg/cfg.toml
        about: Sets a custom config file
        takes_value: true
    - cfg-reset:
        short: cr
        long: cfg-reset
        value_name: BOOL
        default_value: false
        about: Reset active config
        takes_value: true
    - set-resolution:
        short: res
        long: set-resolution
        value_name: INT INT
        about: Sets resolution of window
        takes_value: true